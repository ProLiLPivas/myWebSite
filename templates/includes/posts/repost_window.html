<transition name="repost-show">
    <div v-if="post.show_repost">
        <div class="modal fade show mt-5" aria-modal="true" role="dialog" style="display: block; ">
            <div class="modal-dialog">
                {% verbatim %}

                <div class="modal-content">
                    <div class="row">
                        <div class="col-sm-10"></div>
                        <button class="btn col-sm-1" v-on:click="post.show_repost = false; post.repost_type = 0" type="button">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <div class="custom-control custom-radio">
                            <input v-model="post.repost_type" v-on:click="post.selected2repost = []" value="1" type="radio"
                                   id="customRadio1" name="customRadio" class="custom-control-input" >
                            <label class="custom-control-label" for="customRadio1">Reposet 2 ur blog</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input v-model="post.repost_type" value="2" type="radio"
                                   id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Send this post some one</label>
                        </div>
                        <div v-if="post.repost_type == 1">
                            <h3>Blog</h3>
                            <form>
                                <div>
                                    <textarea v-model="post.repostInput" type="text" class="form-control mb-2"
                                              placeholder="enter ur text ..." rows="3">></textarea>
                                    <button type="submit" class="btn btn-info align-item-right">Repost</button>
                                </div>
                            </form>

                        </div>
                        <div v-if="post.repost_type == 2">
                            <h3> Send post 2 chat</h3>
                            <button v-on:click="getChats(post)" class="btn btn-info">friends</button>
                            <div v-for="chat in post.chats4repost">
                                <div class="card">
                                    <div class="card-body">
                                        {{ chat.name }}
                                        <input v-on:click="addChat2Repost(post, chat.id)" type="checkbox">
                                    </div>
                                </div>
                            </div>

                            <br>
                            <textarea v-model="post.repostInput" type="text" class="form-control mb-2"
                                placeholder="enter ur text ..." rows="3">></textarea>
                            <button type="submit" class="btn btn-info align-item-right">Send</button>
                        </div>
                    </div>
                </div>
                {% endverbatim %}
            </div>
        </div>
    </div>
</transition>
