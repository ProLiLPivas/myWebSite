{% extends 'posts/base_posts.html' %}

{%block title %}
    {{ teg.title }}
{% endblock %}

{%block content %}
    <h1 class="mb-5">
        post with tag #{{ tag.title|title }}
    </h1>
    {% for post in tag.posts.all  %}
       <div class="card mb-4 " >
             <div class="card-header">
                 <strong> {{ post.title }} </strong>
             </div>
             <div class="card-body">
                 <h5 class="card-title">{{ post.body }} </h5>
                 <p class="card-text"> id {{post.id}}  {{ post.date_publication }} </p>
                 <a href=" {{ post.get_absolute_url }}" class="btn btn-primary"> Read </a>
             </div>
        </div>
    {% endfor %}

{% endblock %}
