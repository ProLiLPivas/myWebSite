{% extends 'base.html' %}

{%block title %}
    {{ post.title }}
{% endblock %}

{%block content %}
    <h1 class="mb-4">Tags: </h1>
    {% for tag in tags %}
        <div class="row col-12 mb-3">
            <h3 class=" col-8">{{ tag.title }}</h3>
            <a href=" {{ tag.get_absolute_url }}" class="btn btn-primary"> </a>
        </div>

    {% endfor %}
{% endblock %}
