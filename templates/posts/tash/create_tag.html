{% extends 'posts/tash/base_posts.html' %}

{% block title %}
    Create
{% endblock %}

{% block content %}
    <form action="{% url 'create_tag_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>

                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <h6 class="mb-5"></h6>
        <button type="submit" class="btn btn-primary">
                Create Tag
        </button>
    </form>
    <h6 class="mb-5"></h6>

{% endblock %}
