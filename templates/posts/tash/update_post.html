{% extends 'posts/base_posts.html' %}

{% block title %}
    Edit post "{{ post.title }}"
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_utl }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <h6 class="mb-5"></h6>
        <button type="submit" class="btn btn-primary">
                Update post
        </button>
    </form>
    <h6 class="mb-5"></h6>

{% endblock %}
