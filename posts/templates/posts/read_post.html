{% extends 'posts/base_posts.html' %}

{%block title %}
    {{ post.title }}
{% endblock %}

{%block content %}
    <h1 class="mb-5">
        {{ post.title }}
    </h1>

    <p class="mb-5">
        {{ post.body }}
    </p>
    <h5> used tags:</h5>

    {% for tag in post.tag.all %}
        <h3 class="mb-3">{{ tag.title }}</h3>
        <a href=" {{ tag.get_absolute_url }}"> {{ tag.slug }} </a>
    {% endfor %}

{% endblock %}
