{% extends 'posts/base_posts.html' %}

{% block title %}
    postPage
{% endblock %}

{% block content %}
    <h2 class="mb-4"> Posts  : </h2>

    {% for post in posts %}
       <div class="card mb-4 " >
             <div class="card-header">
                 <strong> {{ post.title }} </strong>
             </div>
             <div class="card-body">
                 <h5 class="card-title">{{ post.body }} </h5>
                 <p class="card-text"> id {{post.id}}  {{ post.date_publication }} </p>
                 <a href=" {{ post.grt_absolute_url }}" class="btn btn-primary"> Read </a>
             </div>
        </div>
    {% endfor %}

{% endblock %}
